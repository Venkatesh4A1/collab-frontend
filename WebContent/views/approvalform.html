<body data-ng-controller='BlogDetailController'>
<div class="row" align="center">
<div>
<div class="panel panel-default">
<div class="panel-heading">
<div>{{blogPost.title}}</div>
<span><strong>Created By:</strong>{{blogPost.createdBy.username}}</span>
<span><strong>Created on:</strong>{{blogPost.createdOn | date:'medium'}}</span>
</div>
<div class="panel-body">
{{blogPost.body}}
</div>
</div></div>

<form>
<input type="radio" ng-model="blogPost.approved" value="true">Approve<br>
<input type="radio" ng-model="blogPost.approved" value="false">Reject<br>
<button ng-click="updateApproval()" value="update Status">Update</button>

</form>
</div>
</body>
